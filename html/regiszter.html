<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztráció</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="background">
        <div class="content">
            <div class="main-container">
                <div class="main-content">
                    <h1 class="belepteto-cim">Regisztráció</h1>
                    <p class="belepteto-leiras">Itt tudsz regisztrálni a Pollák E-Sport versenyeire!</p>
                    
                    <div class="belepteto-forma">
                        <form action="register.php" method="post">
                            <input type="text" name="username" placeholder="Felhasználó név" class="input-field" required>
                            <input type="email" name="email" placeholder="Email cím" class="input-field" required>
                            <input type="password" name="password" placeholder="Jelszó" class="input-field" required>
                            <input type="password" name="confirm_password" placeholder="Jelszó megerősítése" class="input-field" required>
                            <button type="submit" class="content-button-main">Regisztráció</button>
                        </form>
                        <a class="Klink" href="./belepteto.html">Bejelentkezés</a>
                    </div>

                    <button class="content-button-main" onclick="window.location.href='./home.html'">Vissza a főoldalra</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
